# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color
  LANG: "en_US.UTF-8"
  LC_CTYPE: en_US.UTF-8

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: "monospace"
    # The `style` can be specified to pick a specific face.
    style: Regular
  # Point size
  size: 11.0
# https://www.reddit.com/r/unixporn/comments/sd7mrv/oc_mountain_my_personal_colorscheme/ 
colors:
  # Default colors
  primary:
    background: '0x101216'
    foreground: '0xa7b5cd'

  # Normal colors
  normal:
    black:   '0x232730'
    red:     '0x973d46'
    green:   '0x7ca25c'
    yellow:  '0xe0ae4a'
    blue:    '0x517ba5'
    magenta: '0x94628a'
    cyan:    '0x5f9f9e'
    white:   '0xb4c0d4'

  # Bright colors
  bright:
    black:   '0x232730'
    red:     '0x973d46'
    green:   '0x7ca25c'
    yellow:  '0xe0ae4a'
    blue:    '0x517ba5'
    magenta: '0x94628a'
    cyan:    '0x5f9f9e'
    white:   '0xb4c0d4'
